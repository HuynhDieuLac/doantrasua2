<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-
fit=no">

<title>Quản lý MixiFood</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/layout.css" type="text/css">

</head>
<body>
	<!-- Ma.in Navigation -->
	<header class="taskbar-color shadow bg-body">
		<div class="container">
			<div class="row ">
				<div class="col-12 col-md-6 col-lg-7">
					<a class="navbar-brand" th:href="@{/admin/manage}"><img
						th:attr="src=@{/images/logo.png}" width="80px" height="80px" /> </a>
				</div>
				<div class="col-12 col-md-6 col-lg-5 ps-0 pe-0 pt-3">
					<nav class="navbar navbar-expand-lg">
						<div class="container-fluid">
							<button class="navbar-toggler bg-light" type="button"
								data-bs-toggle="collapse" data-bs-target="#navbarNav"
								aria-controls="navbarNav" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse fw-bolder" id="navbarNav">
								<ul class="navbar-nav navbar-dark">
									<li class="nav-item"><a class="nav-link active text-secondary"
										aria-current="page" th:href="@{/admin/manage}">TRANG CHỦ</a></li>
									<li class="nav-item"><a class="nav-link active text-secondary"
										aria-current="page" th:href="@{/admin/categories}">CATEGORY</a></li>
									<li class="nav-item"><a class="nav-link active text-secondary"
										aria-current="page" th:href="@{/admin/foods}">FOOD</a></li>
									<li class="nav-item"><a class="nav-link active text-secondary"
										aria-current="page" th:href="@{/admin/customers}">CUSTOMER</a>
									</li>
									<li class="nav-item"><div sec:authorize="hasRole('ROLE_ADMIN')">
										<a class="nav-link active text-secondary"
											aria-current="page" th:href="@{/admin/users}">USER</a>
									</div></li>																										
									<li sec:authorize="isAuthenticated()" class="nav-item text-secondary">
										<div class="dropdown">
											<button class="btn dropdown-toggle fw-bold text-secondary text-uppercase" type="button"
												data-bs-toggle="dropdown" aria-expanded="false">
												<span sec:authentication="name"></span>
											</button>
											<ul class="dropdown-menu">
												<li><a class="nav-link active text-dark text-secondary" aria-current="page"
													th:href="@{/admin/profile}">PROFILE</a></li>
												<li><a class="nav-link active text-dark text-secondary" aria-current="page"
													th:href="@{/logout}">LOGOUT</a></li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- Content Section -->
	<section layout:fragment="content" class="pt-5" style="background-color: F0F0F0">
		<div class = "container text-center pt-5">
			<div class = "row">
				<div class = "col-md-6">
					<h1>Quản lý Mixifood</h1>
				</div>		
			</div>						
		</div>
	</section>
	<!-- Footer -->
	<footer class="container py-5">
		<div class="row pt-5">
				<div class="col-md-12">
					<p class="text-muted">Copyright 2022 &copy; MixiFood</p>
				</div>
			</div>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
