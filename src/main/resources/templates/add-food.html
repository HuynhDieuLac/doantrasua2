<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{manage}">
<head>
<title>Add Food</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container pt-5">
			<div class="row">
				<div class="col-md-6">
				<h2 class="text-center mb-3">Add Food</h2>
					<form enctype="multipart/form-data" th:action="@{/admin/addfood}" th:object="${food}" method="post">
						<div class="mb-3">
							<label for="category" class="col-form-label">Category</label>
	                            <select th:field="*{category}" id="category" class="form-select" >
	                                <option th:each = "category : ${categories}" th:value="${{category}}" th:text="${category.name}"></option>
	                            </select>
						</div>
						
						<div class="mb-3">
							Thumbnail Image: <input th:field="*{thumbnailImageFile}" type="file"/>
	                    </div>
						
						<div class="mb-3">
							<ul >
								<li>Images 1: <input th:field="*{foodImageFiles}" type="file"/></li>
								<li>Images 2: <input th:field="*{foodImageFiles}" type="file"/></li>
								<li>Images 3: <input th:field="*{foodImageFiles}" type="file"/></li>
								<li>Images 4: <input th:field="*{foodImageFiles}" type="file"/></li>
								<li>Images 5: <input th:field="*{foodImageFiles}" type="file"/></li>								
							</ul>				
	                    </div>
						
						<div class="mb-3">
							<label for="foodCode" class="col-form-label">Code</label>
							<input type="text" th:field="*{code}" class="form-control"
								id="foodCode" placeholder="Code" /> 
							<span th:errors="*{code}" class="text-danger"></span>
						</div>

						<div class="mb-3">
							<label for="foodDescription" class="col-form-label">Description</label> <input
								type="text" th:field="*{description}" class="form-control"
								id="foodDescription" placeholder="Description"> 
							<span th:errors="*{description}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="foodQuantity" class="col-form-label">Quantity</label> <input
								type="text" th:field="*{quantity}" class="form-control" id="foodQuantity"
								placeholder="Quantity"> 
							<span th:errors="*{quantity}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="price" class="col-form-label">Price</label>
							<input type="text" th:field="*{price}" class="form-control"
								id="price" placeholder="Price" /> 
							<span th:errors="*{price}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="foodPriceSpecial" class="col-form-label">Price Special</label>
							<input type="text" th:field="*{priceSpecial}" class="form-control"
								id="foodPriceSpecial" placeholder="Price Special" /> 
							<span th:errors="*{priceSpecial}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="foodPriceSpecialStart" class="col-form-label">Special Start</label>
							<input type="date" th:field="*{priceSpecialStart}" class="form-control"
								id="foodPriceSpecialStart" placeholder="Special Start" /> 
							<span th:errors="*{priceSpecialStart}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="foodPriceSpecialEnd" class="col-form-label">Special End</label>
							<input type="date" th:field="*{priceSpecialEnd}" class="form-control"
								id="foodPriceSpecialEnd" placeholder="Special End" /> 
							<span th:errors="*{priceSpecialEnd}" class="text-danger"></span>
						</div>

						
						<input type="submit" value="Save" class="mt-3" />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
