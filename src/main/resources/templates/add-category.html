<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{manage}">
<head>
<title>Add Category</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container pt-5">
			<div class="row">
				<div class="col-md-6">
				<h2 class="text-center mb-3">Add Category</h2>
					<form th:action="@{/admin/addcategory}" th:object="${category}" method="post">
						<div class="mb-3">
							<label for="name" class="col-form-label">Name</label>
							<input type="text" th:field="*{name}" class="form-control"
								id="name" placeholder="Category Name" /> 
							<span th:errors="*{name}" class="text-danger"></span>
						</div>

						<div class="mb-3">
							<label for="title" class="col-form-label">Title</label> <input
								type="text" th:field="*{title}" class="form-control"
								id="title" placeholder="Title"> 
							<span th:errors="*{title}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
							<label for="description" class="col-form-label">Description</label> <input
								type="text" th:field="*{description}" class="form-control" id="description"
								placeholder="Description"> 
							<span th:errors="*{description}" class="text-danger"></span>
						</div>

						
						<input type="submit" value="Save" class="mt-3" />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
